<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini sistema de tareas (Ejercicio)</title>
</head>
<body>
  <h1>Mini sistema de tareas (Ejercicio)</h1>
  <form id="task-form">
    <input type="text" id="task-input" placeholder="Nueva tarea" required />
    <button type="submit">Agregar</button>
  </form>
  <div>
    <h4>Tareas:</h4>
    <button id="show-all">Todas</button>
    <button id="show-completed">Completadas</button>
    <button id="show-pending">Pendientes</button>
  </div>
  <ul id="task-list"></ul>
  <script type="module" src="main.js"></script>
</body>
</html>
